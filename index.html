      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
      <script>
        const TOKEN = '7965405963:AAGpZnT4wFwAOhohnSe4vr3AVpmBJDwuTlw'
        const CHAT_ID = '-1002211803396'
        const URI_API = `https:\\api.telegram.org/bot${TOKEN}/sendMessage`
        const success = document.getElementById('success')

        document.getElementById('tg').addEventListener('submit', function (e) {
          e.preventDefault()

          let message = `<b>Сообщение с сайта</b>\n \n`
          message += `<b>Отправитель: </b> ${this.name.value}\n`
          message += `<b>Телефон: </b> ${this.phone.value}\n`
          message += `<b>Сообщение: </b> ${this.message.value}`

          //используем axios
          axios
            .post(URI_API, {
              chat_id: CHAT_ID,
              parse_mode: 'html',
              text: message,
            })
            //метод then-если успешно
            .then(res => {
              this.name.value = ''
              this.phone.value = ''
              this.message.value = ''
              success.innerHTML = 'Сообщение отправлено!' // добавляет сообщение при успешной отправке
              success.style.display = 'block' //довавляет класс css
            })
            //метод catch-если ошибка
            .catch(err => {
              success.innerHTML = 'Ошибка! Попробуйте еще раз' // добавляет сообщение
              success.style.display = 'block' //довавляет класс css
            })
            //метод finally-промис axion.post закончил выполнение
            .finaly(() => {})
        })
      </script>
